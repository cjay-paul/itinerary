<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary Planner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
    .itinerary { margin-top: 20px; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>

  <h1>Simple Itinerary Planner</h1>

  <input type="text" id="destination" placeholder="Destination" />
  <input type="date" id="date" />
  <textarea id="activities" placeholder="Planned Activities"></textarea>
  <button onclick="addEntry()">Add to Itinerary</button>

  <div class="itinerary" id="itinerary"></div>

  <script>
    function addEntry() {
      const dest = document.getElementById('destination').value;
      const date = document.getElementById('date').value;
      const activities = document.getElementById('activities').value;

      if (!dest || !date || !activities) return alert("Please fill out all fields.");

      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `<strong>${date} - ${dest}</strong><p>${activities}</p>`;

      document.getElementById('itinerary').appendChild(entry);

      // Clear fields
      document.getElementById('destination').value = '';
      document.getElementById('date').value = '';
      document.getElementById('activities').value = '';
    }
  </script>

</body>
</html>
